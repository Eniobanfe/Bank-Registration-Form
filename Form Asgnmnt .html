<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration Form</title>
    
</head>
<!--First name
        Last name
        Email
        Phone number
        Password
        Confirm Password
        Mother's maiden name
        BVN
        Account number
        Nationality
        Residential address
        Date of Birth
        Gender
        Marital status
        Type of account
        Brief description of yourself
        Upload your passport
        State of origin
        LGA
        Link to your social media account-->
<body>

    <form enctype="multipart/form-data">
        <h2>Bank Registration Form</h2>

        <label for="first name">First Name:</label>
        <input type="text" Placeholder="Enter your first name" name="firstname" required>

        <br></br>

        <label for="Last name">Last Name:</label>
        <input type="text" Placeholder="Enter your last name" name="lastname" required>

        <br></br>

        <label for="email">Email:</label>
        <input type="email" Placeholder="email" name="email" required>

        <br></br>

        <label for="Telephone Number">Phone number:</label>
        <input type="tel" Placeholder="phone number" name="phone number" required>
       
        <br></br>

        <label for="password">Password:</label>
        <input type="password" Placeholder="password" name="password" required>

        <br></br>
        <label for="confirm password">Confirm Password:</label>
        <input type=" confirm password" Placeholder="confirm password" name="password" required>


       <br></br>

       <label for="Mother's maiden name">Mother's maiden name:</label>
        <input type="text" Placeholder="mother's maiden name" name="mother's maiden name" required>

        <br></br>

        <label for="BVN">BVN:</label>
        <input type="number" Placeholder="Insert BVN" name="BVN" required>
        
        <br></br>

        <label for="account number">Account Number:</label>
        <input type="number" Placeholder="Account Number" name="Account Number" required>

        <br></br>

        <label for="Nationality">Nationality:</label>
        <input type="Nationality" Placeholder="Nationality" name="Nationality" required>

        <br></br>
        <label for="house/flat/block number">House/Flat/Block Number:</label>
        <input type="House number" name="house/flat/block number" required>
        <br></br>
        <label for="street">Street Address:</label>
        <input type="text" name="street" required>
            <br></br>
        <label for="city">City:</label>
        <input type="text" name="city" required>
            <br></br>
        <label for="state">State:</label>
        <input type="text" name="state" required>
        <br></br>

        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" required>
            <br></br>
        <label for="country">Country:</label>
        <input type="text" name="country" required>
            <br></br>
        <label for="Landmark/bus stop">Landmark/bus stop:</label>
        <textarea id="Landmark/bus stop" name="additional" rows="3"></textarea>

        <br></br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob" required>

        <br></br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" required> male
        <input type="radio" name="gender" required> female
        <input type="radio" name="gender" required> rather not say

        <br></br>
        <label for="marital status">Marital Status:</label>
        <input type="radio" name="marital status" required> married
        <input type="radio" name="marital status" required> single
        <input type="radio" name="marital status" required> divorced
        <input type="radio" name="marital status" required> widowed
        <input type="radio" name="marital status" required> separated
            <br></br>

        <label for="account type">Account Type:</label>
        <select id="accountType" name="accountType" required>
            <option value="savings">Savings Account</option>
            <option value="checking">Current Account</option>
            <option value="checking">Credit Current Account</option>
        </select>

        <br></br>
        <label for="brief description about yourself">Describe yourself briefly:</label>
        <textarea id="brief description about yourself" name="additional" rows="20"></textarea>
        <br></br>
        <label for="passport photo">Upload Passport Photograph:</label>
        <input type="file" placeholder="chose a file" name="photo" accept="image/*" required>

        
        <br></br>
        <label for="state of origin">State of Origin:</label>
        <input type="text" name="state of origin" required>

        <br></br>
        <label for="LGA">LGA:</label>
        <input type="text" name="LGA" required>
        <br></br>

        <br></br>
        <label for="Smedia">Twitter:</label>
        <input type="Smedia" name="Smedia" required>
        <br></br>
        <button type="submit">Upload</button>

        
        

    
    </form>

</body>

</html>
